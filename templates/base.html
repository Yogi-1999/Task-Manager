{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Requried meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Botsratp CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel='icon' href='{% static "images/favicon.ico" %}' type='image/gif' sizes='16x16'>
        {% block title %}
        {% endblock title %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static "images/img.png" %}" alt="ToDoList">
                TaskManager
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'dolist' %}">ToDoList</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'contact'%}">Contact Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'about'%}">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Admin</a>
                  </li>
                </ul>
              </div>
            </div>
            {% if user.is_authenticated %}
            <div class="d-flex" role="search">
              <div class="p-2 bg-dark text-white">Logged_in_as_{{ user.username }}</div>
              <a class="nav-link active" href="{% url 'logout' %}">
              <button class="btn btn-info mr-2 my-2 my-sm-0" type="submit">Logout</button>
              </a>
            </div>
            {% else %}
              <a class="nav-link active" href="{% url 'login' %}">
                <button class="btn btn-success mr-2 my-2 my-sm-0" type="submit">Login</button>
              </a>
              <a class="nav-link active" href="{% url 'register' %}">
                  <button class="btn btn-primary my-2 my-sm-0" type="submit">Register</button>
              </a>
            {% endif %}
          </nav>
    </head>
    <body class='bg-light'>
        <div class="container">
        {% block content %}
        {% endblock content %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
